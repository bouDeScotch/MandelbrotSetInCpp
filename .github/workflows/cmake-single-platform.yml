name: Build and Release Mandelbrot Project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install SDL2
      run: |
        sudo apt-get update
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev libsdl2-mixer-dev

    - name: Install GLAD
      run: |
        sudo apt-get install -y python3-pip
        pip install --user glad2
        export PYTHONPATH="$HOME/.local/lib/python3.12/site-packages"
        mkdir -p external
        python3 -m glad2 c --api gl:core=3.3 --out-path external/glad
        echo "GLAD installed in external/glad"


    - name: Configure CMake
      run: |
        cmake -B build -S .

    - name: Build project
      run: |
        cmake --build build --parallel $(nproc)

    - name: Package release
      run: |
        mkdir -p release
        cp build/untitled release/Mandelbrot
        cd release
        zip -r MandelbrotBuild.zip .

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/MandelbrotBuild.zip
        asset_name: MandelbrotBuild.zip
        asset_content_type: application/zip
